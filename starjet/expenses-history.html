<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://*.supabase.co;">
    <title>Expenses History - Star Jet</title>
    <link rel="stylesheet" href="styles.css">
    <!-- API Client for server communication -->
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="auth.js"></script>
    <script src="user-profile.js"></script>
    <script src="access-control.js"></script>
    <style>
        .expenses-history-container {
            max-width: 1200px;
            margin: 32px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
            border: 4px solid #b3006b;
        }

        .expenses-title {
            color: #b3006b;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 8px 0 24px 0;
            text-align: center;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }

        .summary-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #b3006b;
        }

        .summary-card h3 {
            margin: 0 0 10px 0;
            color: #555;
            font-size: 1rem;
        }

        .summary-card p {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            color: #b3006b;
        }

        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .expenses-table th,
        .expenses-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .expenses-table th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #555;
        }

        .expenses-table tr:hover {
            background-color: #f9f9f9;
        }

        .category-work {
            color: #2e7d32;
            font-weight: 500;
        }

        .category-non-work {
            color: #d32f2f;
            font-weight: 500;
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-group label {
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #555;
        }

        .filter-group select,
        .filter-group input,
        .filter-group button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .filter-group button {
            background-color: #b3006b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .filter-group button:hover {
            background-color: #99005c;
        }

        .no-expenses {
            text-align: center;
            padding: 40px 0;
            color: #777;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .expenses-history-container {
                padding: 16px 8px;
                margin: 16px 8px;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }

            .expenses-table {
                display: block;
                overflow-x: auto;
            }

            .filters {
                flex-direction: column;
                gap: 12px;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="side-nav">
        <ul class="nav-menu">
            <!-- Navigation will be dynamically rendered based on user role -->
        </ul>
    </nav>

    <div class="container main-content">
        <div class="expenses-history-container">
            <div class="expenses-title">Expenses History</div>

            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Work-related Expenses</h3>
                    <p id="work-expenses-total">$0.00</p>
                </div>
                <div class="summary-card">
                    <h3>Total Non-work-related Expenses</h3>
                    <p id="non-work-expenses-total">$0.00</p>
                </div>
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">$0.00</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="work">Work-related</option>
                        <option value="non-work">Non-work-related</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-from">From</label>
                    <input type="date" id="date-from">
                </div>
                <div class="filter-group">
                    <label for="date-to">To</label>
                    <input type="date" id="date-to">
                </div>
                <div class="filter-group" style="justify-content: flex-end;">
                    <button id="apply-filters">Apply Filters</button>
                </div>
            </div>

            <!-- Expenses Table -->
            <div class="table-responsive">
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-list">
                        <!-- Expenses will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="no-expenses" class="no-expenses" style="display: none;">
                    No expenses found matching the selected filters.
                </div>
            </div>
        </div>

        <!-- Enhanced Delete Modal (hidden by default) -->
        <div id="deleteModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(4px);">
            <div
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); max-width: 500px; width: 90%; text-align: center;">
                <div style="font-size: 3rem; margin-bottom: 16px;">⚠️</div>
                <h3 style="color: #dc3545; margin-bottom: 16px; font-size: 1.5rem;">Delete Confirmation</h3>
                <p id="deleteModalMessage" style="margin-bottom: 24px; color: #666; line-height: 1.5;"></p>
                <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                    <button id="confirmDeleteBtn" type="button"
                        style="background: #dc3545; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease;">Confirm
                        Delete</button>
                    <button id="cancelDeleteBtn" type="button"
                        style="background: #6c757d; color: #fff; border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="expenses-history.js"></script>
    <script>
        // Initialize dynamic navigation rendering
        document.addEventListener('DOMContentLoaded', function () {
            // Listen for access control ready event
            document.addEventListener('accessControlReady', function (event) {
                const navElement = document.querySelector('.side-nav');
                if (navElement && event.detail.accessControl) {
                    event.detail.accessControl.renderNavigation(navElement);
                }
            });

            // Fallback: if access control is already ready, render immediately
            if (window.accessControl && window.accessControl.getCurrentRole()) {
                const navElement = document.querySelector('.side-nav');
                if (navElement) {
                    window.accessControl.renderNavigation(navElement);
                }
            }
        });
    </script>
</body>

</html>
